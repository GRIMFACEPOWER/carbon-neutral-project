        onclick="speakText(`Carbon neutrality is a state of net-zero carbon dioxide emissions. This can be achieved by balancing emissions of carbon dioxide with its removal or by eliminating emissions from society.`)"

      >

      </span>
      <span
        class="material-icons audio2"
        onclick="speakText(`Reducing carbon emissions can be done by moving towards energy sources and industry processes that produce less greenhouse gases, thereby transitioning to a low-carbon economy. Shifting towards the use of renewable energy such as wind, geothermal, and solar power, as well as nuclear power reduces greenhouse gas emissions. Although both renewable and non-renewable energy production produce carbon emissions in some form, renewable sources produce negligible to almost zero carbon emissions. Transitioning to a low-carbon economy would also mean making changes to current industrial and agricultural processes to reduce carbon emissions, for example, diet changes to livestock such as cattle can potentially reduce methane production by 40%.`)"
        type="button"
        value="submit"
      >
        volume_up
      </span>
      <span
        class="material-icons audio3"
        onclick="speakText(`A carbon offset is a reduction in emissions of carbon dioxide or other greenhouse gases made in order to compensate for emissions made elsewhere. Offsets are measured in tonnes of carbon dioxide-equivalent (CO2e). One tonne of carbon offset represents the reduction of one tonne of carbon dioxide or its equivalent in other greenhouse gases.`)"
        type="button"
        value="submit"
      >
        volume_up
